<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Mobile app HTML landing page template to help you build a great online presence for your app which will convert visitors into users">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>New Candidate</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,700" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome-all.css}" rel="stylesheet">
    <link th:href="@{/css/swiper.css}" rel="stylesheet">
	<link th:href="@{/css/magnific-popup.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/sweetalert.css}" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top" class="no-overflow">
    
    <div th:replace="fragment/layout :: header"></div>

    <!-- Header -->
    <header id="header" class="ex-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 th:text="${pageTitle}"></h1>
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->

    <!-- Privacy Content -->
    <div class="ex-basic-2">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="text-container">
                    <div class="row">
                        <div class="col-md-12">

                            <!-- Privacy Form -->
                            <div class="form-container text-center" th:object="${candidate}">
                            	<input hidden="hidden" th:field="*{candidateId}">
                            	<img alt="Candidate Picture" class="candidate-image" th:src="@{/images/candidate.svg}">
                                <form class="w-50 m-auto" id="candidateForm" data-toggle="validator" data-focus="false">
                                    <div class="form-group">
                                        <input type="text" class="form-control-input py-2" th:field="*{candidateName}" placeholder="Name" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control-input py-2" th:field="*{candidateEmail}" placeholder="Email" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="file" class="form-control-input py-1" id="cpicture">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <button th:if="${candidate.candidateId}" type="submit" class="form-control-submit-button w-50">UPDATE</button>
                                        <button th:unless="${candidate.candidateId}" type="submit" class="form-control-submit-button w-50">REGISTER</button>
                                    </div>
                                    <div class="form-message">
                                    	<div th:if="${candidate.candidateId}" id="candidateMsgUpdate" class="h3 text-center hidden"></div>
                                        <div th:unless="${candidate.candidateId}" id="candidateMsgSave" class="h3 text-center hidden"></div>
                                    </div>
                                </form>
                            </div> <!-- end of form container -->
                            <!-- end of privacy form -->

                        </div> <!-- end of col--> 
                    </div> <!-- end of row -->
                </div> <!-- end of col-->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of ex-basic-2 -->
    <!-- end of privacy content -->

   <div th:replace="fragment/layout :: footer"></div>
    
   <div th:replace="fragment/layout :: scripts"></div>
    
</body>
</html>
