<div th:fragment="meta">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Mobile app HTML landing page template to help you build a great online presence for your app which will convert visitors into users">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="Voting Application" /> <!-- website name -->
	<meta property="og:site" content="https://github.com/lkgamor/sms-voting" /> <!-- website link -->
	<meta property="og:title" content="SMS Voting Application"/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="Using Twilio, Spring-boot, and MySQL to build a WebApp for Voting" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="https://github.com/lkgamor/sms-voting" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />
</div>


<div th:fragment="styles">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Montserrat:600,700" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/fontawesome-all.css}" rel="stylesheet">
    <link th:href="@{/css/swiper.css}" rel="stylesheet">
	<link th:href="@{/css/magnific-popup.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/nprogress.css}" rel="stylesheet">
    
</div>


<div th:fragment="header">
	<!-- Preloader -->
	<div class="spinner-wrapper">
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
	</div>
	<!-- end of preloader -->

	<!-- Navigation -->
	<nav
		class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top">
		<!-- Text Logo - Use this if you don't have a graphic logo -->

		<!-- Image Logo -->
		<a class="navbar-brand logo-image" th:href="@{/candidate}">
			<i class="far fa-thumbs-up"></i>
			<h2 class="navbar-brand logo-text" th:text="${appName}"></h2>
		</a>

		<!-- Mobile Menu Toggle Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"

			<span class="navbar-toggler-awesome fas fa-bars"></span> <span
				class="navbar-toggler-awesome fas fa-times"></span>
		</button>
		<!-- end of mobile menu toggle button -->

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item mr-3"><a class="nav-link page-scroll"
					th:href="@{/candidate}">HOME <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link page-scroll"
					th:href="@{/candidate/new}">NEW CANDIDATE</a></li>
			</ul>
		</div>
	</nav>
	<!-- end of navbar -->
	<!-- end of navigation -->
</div>
